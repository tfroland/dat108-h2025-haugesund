<body>
    <h1>Absolutte og relative referanse</h1>

    <form>
        <fieldset id="c1">
            <legend>c1</legend>
            <p>Skriv noe: <input type="text" data-value placeholder="Skriv et tall" title="Kun sifre"></p>
            <p><button type="button" data-button>Vis data</button></p>
            <p>Data: <span data-show></span></p>
        </fieldset>

        <fieldset id="c2">
            <legend>c2</legend>

            <p>Skriv noe annet: <input type="text" data-value placeholder="Skriv et tall" title="Kun sifre"></p>
            <p><button type="button" data-button>Vis data</button></p>
            <p>Data: <span data-show></span></p>
        </fieldset>
    </form>
