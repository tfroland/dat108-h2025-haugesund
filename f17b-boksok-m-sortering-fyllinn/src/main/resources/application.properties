# Her gir vi beskjed til ViewResolver hvordan view-navn mappes til
# konkret filnavn. Eks:                 ---------personlisteView----
# 	"personlisteView" -> src/main/webapp/WEB-INF/personlisteView.jsp
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp

# Her gir vi beskjed om hvor mye loggedetaljer vi onsker
# Nivaaene er TRACE, DEBUG, INFO, WARN, ERROR
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
