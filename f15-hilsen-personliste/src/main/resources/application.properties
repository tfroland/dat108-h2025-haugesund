# Her gir vi beskjed til ViewResolver hvordan view-navn mappes til
# konkret filnavn. 
# Eks: "hilsenView" -> src/main/webapp/WEB-INF/jsp/hilsenView.jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Her gir vi bekjed til Jackson at JSON som blir generert skal vare 
# fint strukturert med linjeskift og innrykk
spring.jackson.serialization.indent_output=true

# Her gir vi bekjed om hvor mye loggedetaljer vi onsker
# Nivaaene er TRACE, DEBUG, INFO, WARN, ERROR
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG